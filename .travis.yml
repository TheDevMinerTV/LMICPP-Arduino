language: python
python:
    - "2.7"
sudo: false
cache:
    directories:
        - "~/.platformio"
install:
    - pip install -U platformio
    - platformio update
#    - platformio lib -g install ArduinoSTL
script:
    - platformio ci --lib="." --project-conf=examples/simple/platformio.ini --project-option="lib_ignore=ngraziano/LMICPP-Arduino" examples/simple
    - platformio ci --lib="." --project-conf=examples/simple/platformio.ini --project-option="lib_ignore=ngraziano/LMICPP-Arduino" examples/esp32
